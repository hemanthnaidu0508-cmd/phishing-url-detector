<body>
<div class="container">
    <h1>üîê Phishing URL Detection</h1>
    <p class="subtitle">Analyze URLs for phishing & security risks</p>

    <form method="post" action="/scan">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Scan</button>
    </form>

    <!-- Result block (shown after scan) -->
    <div th:if="${result}"
         class="result"
         th:classappend="${result.phishing} ? 'phishing' : 'safe'">

        <h3 th:text="${result.phishing} ? '‚ö†Ô∏è Phishing Detected' : '‚úÖ Safe Website'"></h3>

        <p><strong>Risk Score:</strong> <span th:text="${result.riskScore} + '%'"></span></p>

        <ul>
            <li th:each="reason : ${result.reasons}"
                th:text="${reason}"></li>
        </ul>
    </div>

    <footer>
        Built with Spring Boot ‚Ä¢ Security Analysis Tool
    </footer>
</div>
</body>
