<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detection Tool</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="app">

    <header>
        <h1>üîê Phishing URL Detection Tool</h1>
        <p class="subtitle">Analyze URLs for phishing & security risks</p>
    </header>

    <section class="card">

        <!-- Scan Form -->
        <form method="post" action="/scan" class="scan-form">
            <input
                    type="text"
                    name="url"
                    th:value="${url}"
                    placeholder="https://example.com"
                    required
            />
            <button type="submit">Scan URL</button>
        </form>

        <!-- Error -->
        <div class="error" th:if="${error}" th:text="${error}"></div>

        <!-- Result -->
        <div class="result" th:if="${result != null}">

            <!-- Verdict Badge -->
            <div class="verdict"
                 th:classappend="${result.verdict.toLowerCase()}">
                <span th:text="${result.verdict}"></span>
            </div>

            <!-- Risk Meter -->
            <div class="risk">
                <div class="risk-label">
                    Risk Score: <strong th:text="${result.riskScore} + '%'"></strong>
                </div>
                <div class="risk-bar">
                    <div class="risk-fill"
                         th:style="'width:' + ${result.riskScore} + '%'">
                    </div>
                </div>
            </div>

            <!-- Reasons -->
            <div class="reasons">
                <h3>Detected Issues</h3>
                <ul>
                    <li th:each="reason : ${result.reasons}"
                        th:text="${reason}"></li>
                </ul>
            </div>

        </div>

    </section>

    <footer>
        <p>Built with Spring Boot ‚Ä¢ Security Analysis Tool</p>
    </footer>

</div>

</body>
</html>
